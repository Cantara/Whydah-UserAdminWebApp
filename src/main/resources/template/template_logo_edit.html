<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="modalCtrl.close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit application logo</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="logoUrl" class="col-sm-2 control-label">App Logo URL</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control" id="logoUrl" ng-model="modalCtrl.logoUrl">
                        </div>
                    </div>
                    				
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="modalCtrl.close()" class="btn btn-primary" data-dismiss="modal">OK</button>
                <button type="button" ng-click="modalCtrl.cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
