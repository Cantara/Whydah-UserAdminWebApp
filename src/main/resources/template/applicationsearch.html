<div class="row margin-top">
  <div class="col-xs-9 col-sm-5 col-md-4">
    <input type="search" class="form-control" ng-model="searchQuery" placeholder="Search applications" ng-change="searchApps()" autofocus> 
  </div>
</div>


<div class="row margin-top">

  <div class="col-sm-12">

    <button class="btn btn-default btn-sm" ng-click="newApplicationDetail()"><span class="glyphicon glyphicon-plus"></span> Add application</button>

    <div class="table-responsive margin-top">

      <table class="table">
        <thead>
          <tr>
            <th><label><input tri-state-checkbox elements="applications.list" elements-selected="applications.selected"></label></th>
            <th ng-click="changeOrder('id')">AppID <span class="glyphicon glyphicon-sort"></span></th>
            <th ng-click="changeOrder('name')">Application name <span class="glyphicon glyphicon-sort"></span></th>
            <th>Organizations</th>
            <th>Roles</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="app in applications.list | orderBy:orderByColumn:orderReverse" class="itemrow">
            <td><label><input type="checkbox" ng-model="app.isSelected"></label></td>
            <td ng-click="activateApplicationDetail(application.id)">{{app.id}}</td>
            <td ng-click="activateApplicationDetail(application.id)">{{app.name}}</td>
            <td ng-click="activateApplicationDetail(application.id)"><span class="small" ng-repeat="org in app.availableOrgNames track by $index">{{org}}; </span></td>
            <td ng-click="activateApplicationDetail(application.id)"><span class="small" ng-repeat="role in app.availableRoleNames track by $index">{{role}}; </span></td>
          </tr>
          <tr ng-if="!applications.list.length && searchQuery">
            <td colspan="4">No results for search "{{searchQuery}}".</td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

</div>

<!-- Applicationdetail Modal -->
<div class="modal fade" id="applicationdetail" tabindex="-1" role="dialog" aria-labelledby="applicationdetaillabel" aria-hidden="true" ng-controller="ApplicationdetailCtrl">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="applicationdetaillabel">
                    {{applications.application.name || 'New application'}}
                </h4>
            </div>

            <form name="form.applicationDetail" class="validate-form" novalidate> <!-- novalidate prevents HTML5 validation, as we will validate using Angular -->

                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group" ng-if="applications.application.isNew" ng-class="">
                            <label for="name" class="col-sm-2 control-label">Application name</label>
                            <div class="col-sm-10"><input type="text" class="form-control" id="name" name="name" ng-model="application.application.name"></div>
                        </div>
                        <div class="form-group"
                             ng-form="formPart"
                             ng-class="getValidationClass(formPart)"
                             ng-repeat="property in applicationProperties">
                            <label for="{{property.value}}" class="col-sm-2 control-label">{{dict[conf.lang][property.value]}}</label>
                            <div class="col-sm-10">
                                <input type="{{property.type}}" class="form-control" id="{{property.value}}" name="{{property.value}}" ng-model="applications.application[property.value]" ng-minlength="{{property.minLength}}" ng-maxlength="{{property.maxLength}}" ng-required="{{property.required}}">
                                <span class="help-block" ng-show="formPart.$dirty && formPart.$invalid">{{property.validationMsg}}</span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                        <span ng-if="form.applicationDetail.$dirty">and discard changes</span>
                    </button>
                    <button type="button" class="btn btn-primary" ng-disabled="form.applicationDetail.$invalid || form.applicationDetail.$pristine" ng-click="save()">Save changes</button>
                    <button type="button" class="btn btn-xs btn-danger pull-left" data-dismiss="modal" ng-click="delete()" ng-if="!applications.application.isNew"><span class="glyphicon glyphicon-trash"></span> Delete {{applications.application.name}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
<div class="modal fade" id="userdetail" tabindex="-1" role="dialog" aria-labelledby="userdetaillabel" aria-hidden="true" ng-controller="UserdetailCtrl">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="userdetaillabel">
                    {{users.user.username || 'New user'}}
                </h4>
            </div>

            <form name="form.userDetail" class="validate-form" novalidate> <!-- novalidate prevents HTML5 validation, as we will validate using Angular -->

                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group" ng-if="users.user.isNew" ng-class="">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10"><input type="text" class="form-control" id="username" name="username" ng-model="users.user.username"></div>
                        </div>
                        <div class="form-group"
                             ng-form="formPart"
                             ng-class="getValidationClass(formPart)"
                             ng-repeat="property in userProperties">
                            <label for="{{property.value}}" class="col-sm-2 control-label">{{dict[conf.lang][property.value]}}</label>
                            <div class="col-sm-10">
                                <input type="{{property.type}}" class="form-control" id="{{property.value}}" name="{{property.value}}" ng-model="users.user[property.value]" ng-minlength="{{property.minLength}}" ng-maxlength="{{property.maxLength}}" ng-required="{{property.required}}">
                                <span class="help-block" ng-show="formPart.$dirty && formPart.$invalid">{{property.validationMsg}}</span>
                            </div>
                        </div>
                    </div>

                    <div ng-if="!users.user.isNew">
                        <button type="button" class="btn btn-default btn-sm" ng-click="addRoleForCurrentUser()"><span class="glyphicon glyphicon-plus"></span> Add role</button>
                        <div class="btn-group" tooltip="{{rolesRequiredMessage}}">
                            <button type="button" class="btn btn-default btn-sm" ng-click="deleteRolesForUser()" ng-disabled="!roles.selected"><span class="glyphicon glyphicon-trash"></span> Delete selected roles</button>
                        </div>

                        <div class="table-responsive margin-top">
                            <table edit-table elements="users.userRoles" visible-fields="visibleRoleProperties" elements-selected="roles.selected" edit-action="saveRoleForCurrentUser(role)"></table>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-default" data-dismiss="modal">
                        Close
                        <span ng-if="form.userDetail.$dirty">and discard changes</span>
                    </button>
                    <button type="button" id="saveChanges" class="btn btn-primary" ng-disabled="form.userDetail.$invalid || form.userDetail.$pristine" ng-click="save()">Save changes</button>
                    <button type="button" id="deleteUser" class="btn btn-xs btn-danger pull-left" data-dismiss="modal" ng-click="delete()" ng-if="!users.user.isNew"><span class="glyphicon glyphicon-trash"></span> Delete {{users.user.username}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
